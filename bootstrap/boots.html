<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootst.css">
    <title>New page</title>
</head>
<body>
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href=""><img src="h.png"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " href="#">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">TV</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">MOVIES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">SPORTS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" >KIDS</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

    </section>
    <section id="banner">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="demo" class="carousel slide" data-bs-ride="carousel">

                        <!-- Indicators/dots -->
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                          <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                          <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                        </div>
                      
                        <!-- The slideshow/carousel -->
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="h1.jpg" alt="h1" class="d-block w-95">
                          </div>
                          <div class="carousel-item">
                            <img src="h2.jpg" alt="h2" class="d-block w-95 ">
                          </div>
                          <div class="carousel-item">
                            <img src="h3.jpg" alt="h3" class="d-block w-95">
                          </div>
                          <div class="carousel-item">
                            <img src="h4.jpg" alt="h4" class="d-block w-95 ">
                          </div>
                          <div class="carousel-item">
                            <img src="h5.jpg" alt="h5" class="d-block w-95 ">
                          </div>
                        </div>
                      
                        <!-- Left and right controls/icons -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                          <span class="carousel-control-next-icon"></span>
                        </button>
                      </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
